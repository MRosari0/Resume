<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>Mahariel Rosario Resume</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBSHFwI0F1UUsfaSZpoH4L7xnKmhWMM5G0"></script>
    <script src="https://use.fontawesome.com/b2e7519f15.js"></script>
</head>

<body>
    <div id="main" class="container-fluid">
        <div id="header" class="center-content clear-fix row">
            <ul id="topContacts" class="flex-box row"></ul>
        </div>
        <div style="clear: both;"></div>
        <div id="workExperience" class="gray col-sm-12">
            <h2 class="col-12">Work Experience</h2>
        </div>
        <div id="projects" class="col-sm-12">
            <h2 class="col-12">Projects</h2>
        </div>
        <div id="education" class="gray col-sm-12">
            <h2>Education</h2>
        </div>
        <div id="onlineCourses" class="gray col-12 col-sm-12"></div>
        <div id="mapDiv" class="col-12 col-sm-12">
            <h2>Where I've Worked</h2>
        </div>
        <div id="lets-connect" class="dark-blue col-12 col-sm-12">
            <h2 class="orange">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box row">
            </ul>
        </div>
    </div>
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>
    <script>

if ($(".flex-item, h1, .work-entry, .project-entry, .education-entry, .online-entry").length === 0) {
    $(this).css("display", "none");
} else if ($("#map") === null) {
        $("mapDiv").css("display", "none");
    }
    </script>
</body>

</html>
